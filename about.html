<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Ernie And Flo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    <!-- Header -->
    <header class="bg-gray-100 border-b border-gray-300 py-4">
        <nav class="max-w-7xl mx-auto flex justify-center space-x-8">
            <a href="index.html" class="text-lg font-bold text-gray-700 hover:text-red-500">Home</a>
            <a href="books.html" class="text-lg font-bold text-gray-700 hover:text-red-500">Books</a>
            <a href="about.html" class="text-lg font-bold text-gray-700 hover:text-red-500">About Us</a>
        </nav>
    </header>

    <!-- About Section -->
    <section class="py-12 px-6">
        <h1 class="text-3xl font-extrabold text-center mb-8">About Us</h1>
        <p class="text-lg text-gray-800 max-w-3xl mx-auto mb-12 text-center">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus eget nisl ut elit auctor bibendum sed non nisl. Aenean volutpat turpis eget turpis commodo, at porttitor justo scelerisque.
        </p>

        <!-- Contact Form -->
        <form action="#" method="POST" class="max-w-lg mx-auto space-y-6 bg-white p-6 rounded-lg shadow">
            <div>
                <label for="name" class="block text-gray-700 font-medium">Name</label>
                <input type="text" id="name" name="name" required class="w-full border border-gray-300 px-4 py-2 rounded">
            </div>
            <div>
                <label for="email" class="block text-gray-700 font-medium">Email Address</label>
                <input type="email" id="email" name="email" required class="w-full border border-gray-300 px-4 py-2 rounded">
            </div>
            <div>
                <label for="message" class="block text-gray-700 font-medium">Message</label>
                <textarea id="message" name="message" rows="4" required class="w-full border border-gray-300 px-4 py-2 rounded"></textarea>
            </div>
            <div class="flex items-start space-x-2">
                <input type="checkbox" id="consent" name="consent" required class="mt-1">
                <label for="consent" class="text-gray-700">I consent to the use of my personal information for communication purposes.</label>
            </div>
            <button type="submit" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600 transition duration-300">
                Submit
            </button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-100 mt-16 py-8">
        <div class="text-center text-gray-600">
            <p>&copy; 2024 Ernie And Flo Creations. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
